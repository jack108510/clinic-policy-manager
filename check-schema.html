<!DOCTYPE html>
<html>
<head>
    <title>Supabase Schema Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Database Schema Checker</h1>
    <div id="results"></div>
    
    <script>
        const supabaseUrl = 'https://wkbntjfiwzoauzxnowfc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndrYm50amZpd3pvYXV6eG5vd2ZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MTc4NzIsImV4cCI6MjA3NzQ5Mzg3Mn0.CgilBvYCUkbScycnZ8OWy_eAjUF0i698lcDbWHcM5ic';
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        const resultsDiv = document.getElementById('results');
        
        async function checkSchema() {
            resultsDiv.innerHTML = '<p>Checking database schema...</p>';
            
            const tables = [
                'profiles',
                'users', 
                'companies',
                'access_codes',
                'policies',
                'policy_views',
                'categories',
                'organizations',
                'drafts'
            ];
            
            let html = '<h2>Table Status:</h2><ul>';
            
            for (const table of tables) {
                try {
                    // Try to query the table
                    const { data, error, count } = await supabase
                        .from(table)
                        .select('*', { count: 'exact', head: true });
                    
                    if (error) {
                        if (error.code === '42P01' || error.message.includes('does not exist')) {
                            html += `<li><strong>${table}</strong>: ❌ Table does not exist</li>`;
                        } else if (error.message.includes('infinite recursion')) {
                            html += `<li><strong>${table}</strong>: ⚠️ Exists but RLS policy has recursion issue</li>`;
                        } else {
                            html += `<li><strong>${table}</strong>: ⚠️ Error: ${error.message}</li>`;
                        }
                    } else {
                        html += `<li><strong>${table}</strong>: ✅ Exists (${count || 0} rows)</li>`;
                    }
                } catch (err) {
                    html += `<li><strong>${table}</strong>: ❌ Exception: ${err.message}</li>`;
                }
            }
            
            html += '</ul>';
            
            // Check if we can access profiles with a service role (we can't, but let's document the issue)
            html += '<h2>Issues Found:</h2>';
            html += '<ul>';
            html += '<li><strong>RLS Policy Recursion:</strong> The profiles table RLS policies reference profiles, causing infinite recursion. This needs to be fixed in Supabase dashboard.</li>';
            html += '<li><strong>Missing Tables:</strong> Some tables from the schema may not exist yet.</li>';
            html += '</ul>';
            
            html += '<h2>Recommendations:</h2>';
            html += '<ol>';
            html += '<li>Fix RLS policies to avoid circular references</li>';
            html += '<li>Create missing tables (access_codes, etc.)</li>';
            html += '<li>Update code to use "profiles" instead of "users"</li>';
            html += '</ol>';
            
            resultsDiv.innerHTML = html;
        }
        
        checkSchema();
    </script>
</body>
</html>
