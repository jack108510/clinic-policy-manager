<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Policy Document Icon -->
  <g id="document-icon">
    <!-- Rounded rectangle document background -->
    <rect x="10" y="10" width="50" height="60" rx="4" fill="none" stroke="#2563eb" stroke-width="2.5"/>
    
    <!-- Three horizontal lines representing text -->
    <rect x="15" y="20" width="40" height="2" rx="1" fill="#2563eb"/>
    <rect x="15" y="27" width="35" height="2" rx="1" fill="#2563eb"/>
    <rect x="15" y="34" width="25" height="2" rx="1" fill="#2563eb"/>
    
    <!-- Checkmark circle in bottom right -->
    <circle cx="54" cy="62" r="8" fill="#2563eb"/>
    <path d="M 50 62 L 52 64 L 58 58" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Policy Pro Text -->
  <g id="text">
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a8a">
      Policy
    </text>
    <text x="75" y="62" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a8a">
      Pro
    </text>
  </g>
</svg>
